<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nodasoft task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <a class="header__pop-up-btn" href="#pop-up">Open pop-up button</a>
      </header>
      <div id="pop-up" class="overlay">
        <div class="overlay__popup">
          <h2>Pop-up</h2>
          <a class="overlay__popup-close" href="#">X</a>
        </div>
      </div>
      <div class="block-1">
        <div class="block-1__item block-1__item-1" data-value="1"></div>
        <div class="block-1__item block-1__item-2" data-value="2"></div>
        <div class="block-1__item block-1__item-3" data-value="3"></div>
        <div class="block-1__item block-1__item-4" data-value="4"></div>
        <div class="block-1__item block-1__item-5" data-value="5"></div>
      </div>
      <div class="block-2">
        <div class="block-2__item"></div>
        <div class="block-2__item"></div>
        <div class="block-2__item"></div>
        <div class="block-2__item"></div>
      </div>
      <footer class="footer"></footer>
    </main>
  </body>
</html>
